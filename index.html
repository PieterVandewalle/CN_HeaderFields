<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>IP Packet Header Fields</title>
  </head>

  <body class="bg-light">
    <div class="container-fluid vh-100">
      <h1 id="title" class="display-5 text-center p-1 mt-1">Header Fields</h1>
      <div class="text-center p-2">
        <button type="button" id="ipv4" class="btn btn-outline-warning m-1">
          IPv4
        </button>
        <button type="button" id="ipv6" class="btn btn-outline-info m-1">
          IPv6
        </button>
        <button type="button" id="tcp" class="btn btn-outline-dark m-1">
          TCP
        </button>
        <button type="button" id="udp" class="btn btn-outline-danger m-1">
          UDP
        </button>
      </div>
      <div
        id="grid-container"
        class="container text-center justify-content-center align-content-center"
      >
        <div class="card mb-4">
          <div id="info" class="card-body lead bg-light text-dark">
            Kies een protocol om de header te bekijken!
          </div>
        </div>
        <!-- <div id="grid-ipv4"> 
                <button id="version" type="button" class="btn btn-primary">Primary</button>
         </div>
         <div id="grid-ipv6">  -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/packetHeaderFields.js" type="module"></script>
  </body>
</html>
